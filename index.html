   <script>
   const imageCount = 22;
        const imageNames = Array.from({ length: imageCount }, (_, i) => `f${i + 1}.webp`);
        const imagePrices = [60, 120, 3000, 70, 40, 50, 117, 150, 220, 5, 520, 550, 7000, 15000, 330, 440, 65, 55, 45, 75, 500, 9000];
        const cartItems = [];

        function displayImages() {
            const container = document.getElementById('image-container');
            imageNames.forEach((imageName, index) => {
                const imageDiv = document.createElement('div');
                imageDiv.classList.add('image-item');

                const anchorElement = document.createElement('a');
                anchorElement.href = `f${index + 1}h.html`;

                const imgElement = document.createElement('img');
                imgElement.src = `Image/front/${imageName}`;
                imgElement.alt = `Image ${index + 1}`;

                const hoverImgElement = document.createElement('img');
                hoverImgElement.src = `Image/back/b${index + 1}.webp`;
                hoverImgElement.alt = `Hover Image ${index + 1}`;
                hoverImgElement.classList.add('hover-image');

                const priceParagraph = document.createElement('p');
                priceParagraph.textContent = `Price: â¹${imagePrices[index]}`;
                priceParagraph.classList.add('image-price');

                const inputContainer = document.createElement('div');
                inputContainer.classList.add('input-container');

                const quantityInput = document.createElement('input');
                quantityInput.type = 'number';
                quantityInput.min = 0;

                const addToCartButton = document.createElement('button');
                addToCartButton.textContent = 'Add to Cart';
                addToCartButton.addEventListener('click', () => {
                    const quantity = parseInt(quantityInput.value);
                    const totalPrice = imagePrices[index] * quantity;
                    cartItems.push({ name: imageName, price: totalPrice, quantity: quantity });
                    console.log(cartItems);
                    updateCartInfo();
                });

                inputContainer.appendChild(quantityInput);
                inputContainer.appendChild(addToCartButton);

                anchorElement.appendChild(imgElement);
                anchorElement.appendChild(hoverImgElement);
                anchorElement.appendChild(priceParagraph);
                imageDiv.appendChild(anchorElement);
                imageDiv.appendChild(inputContainer);
                container.appendChild(imageDiv);
            });
        }

        function updateCartInfo() {
            const cartInfo = document.getElementById('cart-info');
            const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
            const totalPrice = cartItems.reduce((total, item) => total + item.price, 0);
            cartInfo.innerHTML = `Total Items: ${totalItems}, Total Price: â¹${totalPrice}`;
        }
        const cartIcon = document.getElementById('carty');
        cartIcon.addEventListener('click', () => {
            updateCartInfo();
            console.log(cartItems);
            displayTotalItems();
        });
        function displayTotalItems() {
          const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
            const totalPrice = cartItems.reduce((total, item) => total + item.price, 0);
            alert(`Total Items Selected: ${totalItems}\nTotal Price: â¹${totalPrice}`);
        }

        displayImages();
        const getCity = () => {
            fetch("https://ipapi.co/json/")
                .then((response) => response.json())
                .then((data) => {
                    const cityName = data.city;
                    const cityDisplay = document.getElementById("cityDisplay");
                    cityDisplay.style.display = "block";
                    cityDisplay.querySelector("p").innerHTML = `City: ${cityName}`;
                })
                .catch((error) => {
                    console.error("Error fetching Archit 22BCE2146 city:", error);
                });
        };

        document.getElementById("getLocationButton").addEventListener("click", getCity);
</script>
